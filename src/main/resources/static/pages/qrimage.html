<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./jquery.easyui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="themes/bootstrap/easyui.css">
    <script src="public/public.js" type="text/javascript"></script>
    <style>
        iframe {
            border-width: 0px;
        }
    </style>
</head>
<body>
<div class="easyui-layout" style="width:100%;height:1080px;">
    <div data-options="region:'center',iconCls:'icon-ok'" style="padding-left: 10px;padding-top: 10px">
        <input class="easyui-textbox" id="content" style="width: 500px" data-options="prompt:'请输入二维码内容'">
        <span><a href="javascript:;" class="easyui-linkbutton"
                 style="margin: 2px 2px 2px 2px"
                 onclick="generateQr()">生成</a></span>
        <br>
        <div id="container"></div>
    </div>
</div>
<script>
    function generateQr() {
        let content = $("#content").textbox("getValue");
        let image = new Image();
        image.src = "/createQRcode?content=" + encodeURIComponent(content);
        image.style.width = "200px";
        image.style.height = "200px";
        image.style.textAlign = "center";
        $("#container").empty().append(image);
    }
</script>
</body>
</html>
